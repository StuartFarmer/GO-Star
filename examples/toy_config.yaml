model_name: "gemini-2.5-flash"
max_refinement_rounds: 5
preserve_artifacts: true
query: "Print 42 to stdout."
problem_context: |
  This is a toy run. The evaluator executes the generated code and accepts either
  strict JSON output with a "value" key or a plain numeric stdout. The goal is to print 42.
evaluator_runs_code: true
evaluator: "examples/toy_evaluator.py:ToyEvaluator"
evaluator_kwargs:
  target: 42
  tolerance: 0.5
verifier_goals: |
  Lexicographic priorities:
  1) minimize abs_error
  2) keep abs_error within tolerance if possible
