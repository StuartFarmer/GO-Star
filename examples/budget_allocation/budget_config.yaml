model_name: "gemini-2.5-flash"
max_refinement_rounds: 6
preserve_artifacts: true
query: "Allocate a budget across four categories to maximize impact under constraints."
problem_context: |
  Output strict JSON with an "allocations" object containing keys A, B, C, D.
  Each value must be a float. Constraints:
    - All allocations >= 0.0
    - A <= 0.40
    - B <= 0.50
    - C <= 0.30
    - D <= 0.60
    - Sum of A+B+C+D must equal 1.0 (within 1e-6 tolerance)
  Objective: maximize impact = 3.0*A + 2.0*B + 1.0*C + 4.0*D.
evaluator_runs_code: true
evaluator: "examples/budget_allocation/budget_evaluator.py:BudgetAllocationEvaluator"
verifier_goals: |
  Lexicographic priorities:
  1) satisfy all constraints
  2) maximize impact
